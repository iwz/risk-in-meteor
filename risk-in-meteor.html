<head>
  <title>RISK - destroy your friends</title>
</head>

<body>
  <h1>Welcome to RISK!</h1>
  <h2>Would you like to play a game?</h2>
  <form class="new-game">
    <input type="submit" value="New Game">
  </form>

  <form class="end-turn">
    <input type="submit" value="End Turn">
  </form>

  <ul>
    {{#each games}}
      {{> game}}
    {{/each}}
  </ul>

  <ul>
    {{#each players}}
      {{> player}}
    {{/each}}
  </ul>

  <ul>
    {{#each territories}}
      {{> territory}}
    {{/each}}
  </ul>

  <ul>
    {{#each occupations}}
      {{> occupation}}
    {{/each}}
  </ul>
</body>

<template name="game">
  <li>{{name}}</li>
  <li>{{currentPlayerName}}, it's your turn!</li>
</template>

<template name="occupation">
  <li>{{player_name}} has {{armies}} armies in {{territory_name}}</li>
</template>

<template name="player">
<li>{{name}} has {{armies}} armies</li>
</template>

<template name="territory">
  <li>{{name}} - {{continent}}</li>
</template>
