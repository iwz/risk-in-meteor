<head>
  <title>RISK - destroy your friends</title>
  <script type="text/javascript" src="/js/d3.3.5.2.min.js"></script>
  <script type="text/javascript" src="/js/d3projection.js"></script>
  <script type="text/javascript" src="/js/topojson.1.6.18.min.js"></script>
  <script type="text/javascript" src="/js/jquery-2.1.1.min.js"></script>
  <style>

    /*
      red       8B0829
      brass     8C7A6E
      gunmetal  5F5F5F
      lt-gray   E1E1E1
      charcoal  2D2D2D
    */

    #map svg {
      fill: #fff;
    }

    .graticule {
      fill: none;
      stroke: #777;
      stroke-width: .5px;
      stroke-opacity: .5;
    }

    .territory {
      fill: #E1E1E1;
      stroke: #2D2D2D;
      stroke-width: .5px;
    }

    .territory:hover {
      fill: #2D2D2D;
    }

    #map svg.first-territory-on .territory:not(.territory--first):hover {
      fill: #8B0829;
      stroke: #8B0829;
    }

    #map svg.second-territory-on .territory:not(.territory--first):not(.territory--second):hover {
      fill: #E1E1E1;
      stroke: #2D2D2D;
    }

    .territory--first {
      fill: #2D2D2D;
      stroke: #2D2D2D;
    }

    .territory--second {
      fill: #8B0829;
      stroke: #8B0829;
    }

    .boundary {
      fill: none;
      stroke: #fff;
    }
  </style>
</head>

<body>
  <h1>Welcome to RISK!</h1>
  <h2>Would you like to play a game?</h2>
  <form class="new-game">
    <input type="submit" value="New Game">
  </form>

  {{#each games}}
    {{> game}}
  {{/each}}

  <!-- <ul> -->
  <!--   {{#each games}} -->
  <!--     {{> game}} -->
  <!--   {{/each}} -->
  <!-- </ul> -->

  <ul>
    {{#each territories}}
      {{> territory}}
    {{/each}}
  </ul>

  <ul>
    {{#each occupations}}
      {{> occupation}}
    {{/each}}
  </ul>

  {{> map}}
</body>
