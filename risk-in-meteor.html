<head>
  <title>RISK - destroy your friends</title>
  <script src="js/d3.3.5.2.min.js"></script>
  <script src="js/d3projection.js"></script>
  <script src="js/topojson.1.6.18.min.js"></script>
</head>

<body>
  <h1>Welcome to RISK!</h1>
  <h2>Would you like to play a game?</h2>
  <form class="new-game">
    <input type="submit" value="New Game">
  </form>

  <form class="end-turn">
    <input type="submit" value="End Turn">
  </form>

  <ul>
    {{#each games}}
      {{> game}}
    {{/each}}
  </ul>

  <ul>
    {{#each territories}}
      {{> territory}}
    {{/each}}
  </ul>

  <ul>
    {{#each occupations}}
      {{> occupation}}
    {{/each}}
  </ul>

  {{> map}}
</body>
