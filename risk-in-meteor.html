<head>
  <title>RISK - destroy your friends</title>
</head>

<body>
  <h1>Welcome to RISK!</h1>
  <h2>Would you like to play a game?</h2>
  <form class="new-game">
    <input type="submit">
  </form>

  <ul>
    {{#each games}}
      {{> game}}
    {{/each}}
  </ul>

  <ul>
    {{#each players}}
      {{> player}}
    {{/each}}
  </ul>

  <ul>
    {{#each territories}}
      {{> territory}}
    {{/each}}
  </ul>
</body>

<template name="game">
  <li>{{name}}</li>
</template>


<template name="player">
  <li>{{name}}</li>
</template>

<template name="territory">
<li>{{name}} - {{continent}}</li>
</template>
