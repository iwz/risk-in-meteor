<template name="game">
  <h3>{{name}}</h3>
  <p>{{currentPlayer.name}}, it's your turn!</p>

  <select name="attackFrom">
    {{#each launchTerritories}}
      {{> launchTerritory}}
    {{/each}}
  </select>
</template>

<template name="launchTerritory">
  <option value="{{_id}}">{{name}}</option>
</template>
