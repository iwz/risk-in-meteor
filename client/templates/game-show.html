<template name="game">
  <h3>{{name}}</h3>
  <p>{{currentPlayer.name}}, it's your turn!</p>

  <select name="attackFrom">
    {{#each launchTerritories}}
      {{> territoryOption}}
    {{/each}}
  </select>

  <select name="targets">
    {{#each targets}}
      {{> territoryOption}}
    {{/each}}
  </select>
</template>

<template name="territoryOption">
  <option value="{{_id}}">{{name}}</option>
</template>
